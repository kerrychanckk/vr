<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Photo Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Import A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        /* Optional: Custom loading screen */
        .custom-loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    
    <!-- VR Scene -->
    <a-scene loading-screen="dotsColor: white; backgroundColor: black">
      
      <!-- Asset Management System -->
      <a-assets>
        <!-- The uploaded image id="my-photo" -->
        <!-- Note: In a real deployment, you'd upload the file relative to this HTML file -->
        <img id="my-photo" src="vr.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- The Image Plane (Virtual Screen) -->
      <!-- position="x y z" -> x:left/right, y:up/down, z:forward/back (negative is in front) -->
      <!-- Using a-plane for explicit geometry control. Added color to debug visibility if texture fails -->
      <a-plane src="#my-photo" 
               position="0 1.6 -2" 
               width="3" 
               height="2"
               material="shader: flat; side: double"
               color="#CCC">
      </a-plane>

      <!-- Background (Sky) -->
      <!-- A simple dark background to focus on the photo -->
      <a-sky color="#111"></a-sky>

      <!-- Camera with look controls -->
      <!-- position="0 1.6 0" places the camera at average human eye height -->
      <a-entity camera look-controls position="0 1.6 0">
          <!-- Optional: A cursor for interaction if you add buttons later -->
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat"
                    visible="false"> <!-- Hidden for simple viewing -->
          </a-entity>
      </a-entity>

    </a-scene>

    <script>
        // Simple instruction overlay removal on click (VR entry usually handles this)
        document.querySelector('a-scene').addEventListener('enter-vr', function () {
            console.log("Entering VR Mode");
        });
        
        // Check if image loaded
        document.querySelector('#my-photo').onload = function() {
            console.log("Image loaded successfully");
        };
        document.querySelector('#my-photo').onerror = function() {
            console.error("Error loading image. Check filename and path.");
        };
    </script>
  </body>
</html>
